<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>proyecto1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/index.css">
    
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- ENCABEZADO: COMÚN A TODAS LAS PÁGINAS -->
    <div id="header-placeholder"></div>
    <!-- ENCABEZADO: COMÚN A TODAS LAS PÁGINAS -->
    <main class="flex-grow-1 mt-4">
        <!-- Sección 1: Formulario de búsqueda -->
        <section class="search-section">
            <div class="container">
                <div class="row justify-content-start align-items-center">
                    <div class="col-lg-6">
                        <div class="card search-card">
                            <div class="card-body">
                                <h2 class="search-title">Encuentra tu alojamiento</h2>
                                <form action="#">
                                    <div class="mb-3">
                                        <label for="locationInput" class="form-label">Ubicación</label>
                                        <input type="text" class="form-control" id="locationInput" placeholder="Introduce la ubicación">
                                    </div>
                                    <div class="mb-3">
                                        <label for="dateRangeInput" class="form-label">Fecha de entrada y salida</label>
                                        <input type="text" class="form-control" id="dateRangeInput" placeholder="Selecciona la fecha">
                                    </div>
                                    <div class="mb-3">
                                        <label for="guestsInput" class="form-label">Número de huéspedes</label>
                                        <input type="number" class="form-control" id="guestsInput" min="1">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <hr class="section-divider">
        <!-- Sección 2: Listado de alojamientos mejor valorados -->
        <section class="top-rated-section">
            <div class="container">
                <h2 class="section-title">Alojamientos mejor valorados</h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="property-list">
                    <!-- Aquí se cargarán las propiedades mediante JavaScript -->
                </div>
            </div>
        </section>
        <hr class="section-divider">
        <!-- Sección 3: Listado de todos los alojamientos disponibles -->
        <section class="all-listings-section">
            <div class="container">
                <h2 class="section-title">Todos los alojamientos disponibles <a href="./pages/explorar.html" class="view-more-link">Ver más</a></h2>
                <div class="row" id="all-properties-list">
                    <!-- Aquí se cargarán todas las propiedades mediante JavaScript -->
                </div>
            </div>
        </section>
    </main>
    <!-- PIE DE PÁGINA: COMÚN A TODAS -->
    <div id="footer-placeholder"></div>
    <!-- PIE DE PÁGINA: COMÚN A TODAS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./carga_index.js"></script>
    <script src="./carga_alojamientos_index.js"></script>
</body>
</html>
