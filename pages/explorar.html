<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar Propiedades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/explorar.css">
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!--ENCABEZADO: COMÚN A TODAS LAS PÁGINAS-->
    <div id="header-placeholder"></div>
    <!--ENCABEZADO: COMÚN A TODAS LAS PÁGINAS-->

    <main class="flex-grow-1">
        <!-- Sección 1: Barra de búsqueda -->
        <div class="search-bar container">
            <div class="d-flex align-items-center justify-content-between">
                <div class="flex-grow-1 me-2">
                    <input type="text" class="form-control me-2" placeholder="Destino" aria-label="Destino">
                </div>
                <div class="flex-grow-1 me-2">
                    <input type="date" class="form-control me-2" placeholder="Fecha de llegada" aria-label="Fecha de llegada">
                </div>
                <div class="flex-grow-1 me-2">
                    <input type="date" class="form-control me-2" placeholder="Fecha de salida" aria-label="Fecha de salida">
                </div>
                <div class="flex-grow-1 me-2">
                    <input type="number" class="form-control me-2" placeholder="Nº de viajeros" aria-label="Nº de viajeros">
                </div>
                <div>
                    <button type="button" class="btn btn-primary"><i class="bi bi-search"></i> Buscar</button>
                </div>
            </div>
        </div>
        <!-- Sección 1: Barra de búsqueda -->

        <!-- Sección 2: Listado de propiedades -->
        <hr class="section-divider">
        <section class="property-list-section">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="section-title">Propiedades disponibles</h2>
                    <button type="button" class="btn btn-outline-primary"><i class="bi bi-funnel"></i> Filtros</button>
                </div>
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-5" id="property-list">
                    <!-- Aquí se cargarán las tarjetas de propiedades -->
                </div>
            </div>
        </section>
        <!-- Sección 2: Listado de propiedades -->
    </main>

    <!--PIE DE PÁGINA: COMÚN A TODAS-->
    <div id="footer-placeholder"></div>
    <!--PIE DE PÁGINA: COMÚN A TODAS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="../scripts/carga_explorar.js"></script>
    <script src="../scripts/carga.js"></script>
</body>
</html>
