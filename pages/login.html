<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <a href="../index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../logo.svg" alt="Logo">
            </a>
            <nav>
                <a href="../index.html" class="nav-link px-2 link-secondary">Home</a>
                <a href="explorar.html" class="nav-link px-2 link-dark">Explorar</a>
                <a href="registrar_aloj.html" class="nav-link px-2 link-dark">Registrar alojamiento</a>
            </nav>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center mb-4">Inicio de sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordar contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="mt-3 text-center">
                ¿No tienes una cuenta? <a href="registro.html" class="text-decoration-none">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Tu Empresa. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
