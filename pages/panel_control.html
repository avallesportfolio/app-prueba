<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/footer.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/panel_control.css"> 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- ENCABEZADO -->
  <div id="header-placeholder"></div>
  <!-- ENCABEZADO -->

  <main class="flex-grow-1">
    <div class="container">
      <h2 class="my-4">Calendario de Reservas</h2>
      <div id="calendar"></div>
    </div>
  </main>

  <!-- Modal para editar reserva -->
  <div class="modal fade" id="editReservationModal" tabindex="-1" aria-labelledby="editReservationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editReservationModalLabel">Modificar Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editReservationForm">
            <div class="mb-3">
              <label for="reservationTitle" class="form-label">Título de la Reserva</label>
              <input type="text" class="form-control" id="reservationTitle">
            </div>
            <div class="mb-3">
              <label for="reservationStart" class="form-label">Fecha de Inicio</label>
              <input type="date" class="form-control" id="reservationStart">
            </div>
            <div class="mb-3">
              <label for="reservationEnd" class="form-label">Fecha de Fin</label>
              <input type="date" class="form-control" id="reservationEnd">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin del Modal -->

  <!-- PIE DE PÁGINA -->
  <div id="footer-placeholder"></div>
  <!-- PIE DE PÁGINA -->

  <!-- Scripts de Bootstrap y FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js"></script>
  <script src="../scripts/panel_control.js"></script>
  <script src="../scripts/carga.js"></script>
</body>
</html>
