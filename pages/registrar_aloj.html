<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registra tu propiedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/registrar_aloj.css">
  </head>
  <body class="d-flex flex-column">
    <!--ENCABEZADO: COMÚN A TODAS LAS PÁGINAS-->
    <div id="header-placeholder"></div>
  <!--ENCABEZADO: COMÚN A TODAS LAS PÁGINAS-->
    <main class="container mt-5">
      <div id="registerPropertyForm" class="form-wrapper shadow p-5 d-flex flex-column justify-content-between">
          <div class="stage-content">
              <div id="stage1" class="stage active">
                  <h2 class="text-center mb-4">Paso 1: Detalles de la propiedad</h2>
                  <form>
                      <div class="form-group mb-4">
                          <label for="propertyName">Nombre de la propiedad</label>
                          <input type="text" class="form-control" id="propertyName" placeholder="Enter property name">
                      </div>
                      <div class="form-group mb-4">
                          <label for="propertyType">Tipo de propiedad</label>
                          <select class="form-control" id="propertyType">
                              <option>Apartamento</option>
                              <option>Chalet</option>
                              <option>Villa</option>
                          </select>
                      </div>
                  </form>
              </div>
              <div id="stage2" class="stage" style="display:none;">
                  <h2 class="text-center mb-4">Paso 2: Localización</h2>
                  <form>
                      <div class="form-group mb-4">
                          <label for="address">Dirección</label>
                          <input type="text" class="form-control" id="address" placeholder="Enter address">
                      </div>
                      <div class="form-group mb-4">
                          <label for="city">Ciudad</label>
                          <input type="text" class="form-control" id="city" placeholder="Enter city">
                      </div>
                  </form>
              </div>
              <div id="stage3" class="stage" style="display:none;">
                  <h2 class="text-center mb-4">Paso 3: Fotos</h2>
                  <form>
                      <div class="form-group mb-4">
                          <label for="photos">Sube tus fotos</label>
                          <input type="file" class="form-control-file" id="photos" multiple>
                      </div>
                  </form>
              </div>
              <div id="stage4" class="stage" style="display:none;">
                  <h2 class="text-center mb-4">Paso 4: Servicios</h2>
                  <form>
                      <div class="form-group mb-4">
                          <label for="amenities">Selecciona tus servicios</label>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="wifi">
                              <label class="form-check-label" for="wifi">WiFi</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="airConditioning">
                              <label class="form-check-label" for="airConditioning">Aire acondicionado</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="swimmingPool">
                              <label class="form-check-label" for="swimmingPool">Piscina</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="parking">
                              <label class="form-check-label" for="parking">Parking</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="petFriendly">
                              <label class="form-check-label" for="petFriendly">Mascotas permitidas</label>
                          </div>
                      </div>
                  </form>
              </div>
              <div id="stage5" class="stage" style="display:none;">
                  <h2 class="text-center mb-4">Paso 5: Descripción</h2>
                  <form>
                      <div class="form-group mb-4">
                          <label for="description">Descripción</label>
                          <textarea class="form-control" id="description" rows="5" placeholder="Enter property description"></textarea>
                      </div>
                  </form>
              </div>
              <div id="stage6" class="stage" style="display:none;">
                  <h2 class="text-center mb-4">Paso 6: Precio</h2>
                  <form>
                      <div class="form-group mb-4">
                          <label for="price">Precio por noche</label>
                          <input type="number" class="form-control" id="price" placeholder="Enter price per night">
                      </div>
                  </form>
              </div>
              <div id="stage7" class="stage" style="display:none;">
                  <h2 class="text-center mb-4">Enhorabuena!</h2>
                  <p class="text-center">Su plataforma se ha registrado correctamente en la plataforma.</p>
                  <div class="text-center">
                      <a href="../index.html" class="btn btn-primary">Inicio</a>
                  </div>
              </div>
          </div>
          <div class="stage-buttons mt-4 d-flex justify-content-between">
              <button type="button" class="btn btn-secondary prevBtn" style="display: none;">Anterior</button>
              <button type="button" class="btn btn-primary nextBtn">Siguiente</button>
              <button type="button" class="btn btn-success submitBtn" style="display: none;">Fin</button>
          </div>
      </div>
    </main>
    
    <!--PIE DE PÁGINA: COMÚN A TODAS-->
    <div id="footer-placeholder"></div>
    <!--PIE DE PÁGINA: COMÚN A TODAS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/registrar_aloj.js"></script>
    <script src="../scripts/carga.js"></script>
  </body>
</html>
